name: Update Google Sheet Data

on:
  schedule:
    # Chạy vào ngày 1 và 15 của mỗi tháng lúc 00:00 UTC
    - cron: '0 0 1,15 * *'
  workflow_dispatch:  # Cho phép chạy thủ công từ giao diện GitHub

jobs:
  update_sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          # Thiết lập các biến môi trường cần thiết:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
        run: python update_sheet.py
